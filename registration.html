  <body>
        <section class="main">
            <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-7 col-md-12 d-flex align-items-center">
                        <div class="text text-center">
                        <h1 class="text-white py-2 px-2"> My First New Created Page ! </h1>
                        <h3 class="text-white py-2 px-3"> By Become a part of company family </h2>
                        </div>
                      </div> 
                      <div class="col-lg-5 col-md-10 col-sm-12">
                        <div class="form-box px-5 py-5">
                              <form action="">
                                <h2 class="text-center mb-4"> Register</h2>
                                <input type="text" name="" id="" class="form-control mb-3" placeholder="Name"/>
                                <input type="email" name="" id="" class="form-control mb-3" placeholder="Email"/>
                                <select class="form-control mb-3">
                                  <option> City</option>
                                  <option> bhopal</option>
                                  <option> jabalpur</option>
                                  <option> indore</option>
                                </select>
                                <input type="number" name="" id="" class="form-control mb-3" placeholder="Contact No."/>
                                <div class="input-group mb-3">
                                <input type="password" name="" id="" class="form-control border-end-0" placeholder="password"/>
                                <span class="input-group-text bg-white border-start-0"><i class="fa-solid fa-eye"></i></span>
                                 </div>
                                 <div class="text-center mb-3">
                                   <input type="checkbox" name="">
                                   <label for=""> <small>By Signing up, i agree to  <a href="" class="link">Term and Conditions</a>
                                   </small></label>
                                 </div>
                                 <button class="register-btn form-control mb-3"> Register</button>
                                 <p class=" text-center mb-3">Already a member <a href="login.html" class="link"> Log In </a></p>
                              </form>  
                        </div>
                      </div> 
                 </div>
           </div>
        </section>
